{% extends "base.html" %}

{% block content %}
	<div class="ibox-content forum-container">
		<div class="row">

			<div class="col-md-12">
				<h3 class="title">Log in</h3>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<!-- In case of error -->
						<div class="alert alert-danger" role="alert">
							<div class="notification is-danger">
								{{ messages[0] }}
							</div>
						</div>
					{% endif %}
				{% endwith %}
				<hr>
			</div>

			<div class="col-md-8">
				<form method="POST" action="/login">
					<div class="form-group">
						<label for="username">Username</label>
						<input id="username" type="text" class="form-control" name="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" type="password" class="form-control" name="password">
					</div>
					<div class="form-group form-check">
						<input id="remeber" type="checkbox" class="form-check-input" name="remember">
						<label for="remeber" class="form-check-label">Remember me</label>
					</div>
					<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</form>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Hello!</h5>
						<p class="card-text">
							To log in, please enter your username and password. Username is not case sensitive.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
